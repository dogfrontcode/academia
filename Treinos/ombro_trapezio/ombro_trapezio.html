    <script>
      function saveWeights() {
        var weights = document.querySelectorAll('.weight');
        for(var i = 0; i < weights.length; i++) {
          document.cookie = weights[i].name + "=" + weights[i].value;
        }
        alert('Pesos salvos!');
      }
  
      function loadWeights() {
        var weights = document.querySelectorAll('.weight');
        for(var i = 0; i < weights.length; i++) {
          var cookieValue = getCookie(weights[i].name);
          if(cookieValue) {
            weights[i].value = cookieValue;
          }
        }
      }
  
      function getCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for(var i = 0; i < ca.length; i++) {
          var c = ca[i];
          while (c.charAt(0) == ' ') c = c.substring(1, c.length);
          if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
        }
        return null;
      }
  
      document.addEventListener('DOMContentLoaded', loadWeights);
      </script>
